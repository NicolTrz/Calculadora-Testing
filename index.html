<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="div">
  <h1>CALCULADORA</h1>

  <p>Ingrese número uno</p>
  <input type="number" class="number1">

  <p>Ingrese número dos</p>
  <input type="number" class="number2">

  <p>Ingrese el tipo de operación</p>
  <input type="text" placeholder="Ej: + , - , * , / ó %" class="operacion">

  <p>Cuando todos los campos esten llenos, por favor presione ENTER</p>

  <h2>Resultado</h2>
  <p class="resultado"></p>
</div>
  <script src="app.js"></script>
</body>
</html>
